<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                margin-top: 40px;
            }
            tr,td{
                padding: 5px;
                margin: 10px;
            }
        </style>
    </head>
<body>
    <center>
        <table>
            <tr>
                <td><label for="num1" class="label">First number:</label></td>
                <td><input type="number" id="num1"></td>
            </tr>
            <tr>
                <td><label for="num2" class="label">Second number:</label></td>
                <td><input type="number" id="num2"></td>
            </tr>
            <tr>
                <td><button onclick="multiplyNumbers()">Multiply</button>
                    <button onclick="divideNumbers()">Divide</button></td>
            </tr>
            <tr><td><p id="result"></p></td></tr>
        </table>
    </center>

<script>
function multiplyNumbers() {
  const num1Input = document.getElementById("num1");
  const num2Input = document.getElementById("num2");
  const resultDisplay = document.getElementById("result");

  const num1 = parseFloat(num1Input.value);
  const num2 = parseFloat(num2Input.value);

  if (!isNaN(num1) && !isNaN(num2)) {
    const product = num1 * num2;
    resultDisplay.textContent = `Result of multiplication: ${product}`;
  } 
}

function divideNumbers() {
  const num1Input = document.getElementById("num1");
  const num2Input = document.getElementById("num2");
  const resultDisplay = document.getElementById("result");

  const num1 = parseFloat(num1Input.value);
  const num2 = parseFloat(num2Input.value);

  if (!isNaN(num1) && !isNaN(num2)) {
    if (num2 === 0) {
      resultDisplay.textContent = "Cannot divide by zero.";
    } 
    else {
      const quotient = num1 / num2;
      resultDisplay.textContent = `Result of division: ${quotient}`;
    }
  }
}
</script>

</body>
</html>
